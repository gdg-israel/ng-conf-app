<ion-view view-title="Speakers">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="speaker in speakers" href="#/app/speakers/{{speaker.id}}">
        <img src="https://raw.githubusercontent.com/gdg-israel/ng-conf-2015/master/web/images/team/{{speaker.picture}}">
        <h2>{{speaker.name}}</h2>
        <p>{{speaker.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
