<ion-view view-title="Schedule">
  <ion-content>
    <div class="card">
      <div class="item item-divider" style="text-align: center">
        {{item[0].title}}
      </div>
      <div class="item item-text-wrap">
        <img src="img/speakers/{{item[0].speaker|speakerImageName}}.jpg"/><br/>
        {{item[0].abstract}}
      </div>

    </div>

  </ion-content>
</ion-view>
